name: build native image and push image to github container registry

on:
  workflow_call:

  #Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: 1
jobs:
  build-and-push-image:
    name: üõ†Ô∏è
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - id: string
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - run: |
          echo "${{ steps.string.outputs.lowercase }}"
          
          
      - name: echo
        run: |
          echo "tags: ${{ steps.meta.outputs.tags }}"
          echo "tags: ${{ steps.meta2.outputs.tags }}"

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java 17 (GraalVM)
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        id: build
        env:
          mongodb_host: localhost
        run: ./gradlew bootBuildImage

      - name: check image
        run: docker images
        
      - name: tag image
        run: |
          docker tag spring-native:0.0.1-SNAPSHOT ${{ steps.string.outputs.lowercase }}:${{ env.IMAGE_TAG }}
          docker tag spring-native:0.0.1-SNAPSHOT ${{ steps.string.outputs.lowercase }}:latest
        
      - name: push image
        run: docker push ${{ steps.string.outputs.lowercase }} --all-tags
      
        
